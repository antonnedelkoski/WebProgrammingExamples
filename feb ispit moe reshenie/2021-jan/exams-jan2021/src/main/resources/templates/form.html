<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to EventsController.create or EventsController.update,
     depending on whether we are creating or editing an event -->
<form method="POST" th:action="@{'/events/{id}' (id=${events?.getId()})}">
    <div>
        <label for="name">Name</label>
        <input type="text"
               id="name"
               name="name"
               th:value="${events?.name}"
               required>
    </div>
    <div>
        <label for="description">Description</label>
        <input type="text"
               id="description"
               name="description"
               th:value="${events?.description}"
               required>
    </div>
    <div>
        <label for="price">Price</label>
        <input type="number"
               id="price"
               name="price"
               th:value="${events?.price}"
               required>
    </div>
    <div>
        <label>Event Type</label><br/>
        <select id="type" name="type" multiple="multiple" size="5">
            <!-- For each type you should have one <option> like below  -->
            <option th:each="type:${types}" th:value="${type}" th:text="${type.toString()}"
                    th:selected="${events!=null ? events.getType().equals(type):false}"> [type.name]</option>
        </select>
    </div>
    <div>
        <label>Event Location</label><br/>
        <select id="location" name="location" multiple="multiple" size="5">
            <!-- For each location you should have one <option> like below  -->
            <option th:each="location:${eventLocations}" th:value="${location.id}" th:text="${location.name}"
                    th:selected="${events!=null ? events.getLocation().equals(location):false}"> [location.name]</option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/events" type="button" class="btn btn-primary">Back to events</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
