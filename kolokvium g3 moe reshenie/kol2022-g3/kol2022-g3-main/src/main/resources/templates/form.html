<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to ForumUsersController.create or ForumUsersController.update,
     depending on whether we are creating or editing an entity -->
<form method="POST" th:action="@{'/users/{id}' (id=${forumUsers?.getId()})}">//mozda treba s
    <div>
        <label for="f1">Name</label>
        <input type="text"
               id="f1"
               name="name"
               th:value="${forumUsers?.getName()}"
               required>
    </div>
    <div>
        <label for="f2">Email</label>
        <input type="email"
               id="f2"
               name="email"
               th:value="${forumUsers?.getEmail()}"
               required>
    </div>
    <div>
        <label for="f3">Password</label>
        <!-- Do not set the value here -->
        <input type="password"
               id="f3"
               name="password"
               required>
    </div>
    <div>
        <label for="f6">Birthday</label>
        <input type="date"
               id="f6"
               name="birthday"
               th:value="${forumUsers?.getBirthday()}"
               required>
    </div>
    <div>
        <label>Type</label><br/>
        <select name="type" id="f4">
            <!-- For each type you should have one <option> like below  -->
            <option th:each="type : ${T(mk.ukim.finki.wp.kol2022.g3.model.ForumUserType).values()}"
                    th:value="${type}"
                    th:text="${type}"> [type_name]</option>
        </select>
    </div>
    <div>
        <label>Interests</label><br/>
        <select name="interestId" id="f5" multiple>//mozda treba interests
            <!-- For each interest you should have one <option> like below  -->
            <option  th:each="i : ${interests}" th:value="${i.getId()}" th:text="${i.getName()}" value="[interest.id]"> [interest.name]</option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/users" type="button" class="btn btn-primary">Back to users</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
