<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to MatchesController.create or MatchesController.update,
     depending on whether we are creating or editing an entity -->
<form method="POST" th:action="@{'/matches/{id}' (id=${matches?.getId()})}">
    <div>
        <label for="name">Name</label>
        <input type="text"
               id="name"
               name="name"
               th:value="${matches?.name}"
               required>
    </div>
    <div>
        <label for="description">Description</label>
        <input type="text"
               id="description"
               name="description"
               th:value="${matches?.description}"
               required>
    </div>
    <div>
        <label for="price">Price</label>
        <input type="number"
               id="price"
               name="price"
               th:value="${matches?.price}"
               required>
    </div>
    <div>
        <label>Match Type</label><br/>
        <select id="type" name="type">
            <!-- For each type you should have one <option> like below  -->
            <option th:each="type:${types}" th:value="${type}" th:text="${type.toString()}"
                    th:selected="${matches!=null ? matches.getType().equals(type):false}"> [type.name]</option>
        </select>
    </div>
    <div>
        <label>Match Location</label><br/>
        <select id="location" name="location">
            <!-- For each location you should have one <option> like below  -->
            <option th:each="location:${matchLocations}" th:value="${location.id}" th:text="${location.name}"
                    th:selected="${matches!=null ? matches.getLocation().equals(location):false}"> [location.name]</option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/matches" type="button" class="btn btn-primary">Back to matches</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
